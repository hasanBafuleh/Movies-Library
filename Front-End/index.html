<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Movies Library</h1>
    </header>

    <main>
      <section id="movie-list">
        <h2>Movie List</h2>
        <ul id="movies">
          <!-- Movie items will be dynamically added here -->
        </ul>
      </section>

      <section id="add-movie">
        <h2>Add New Movie</h2>
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label for="release-year" class="form-label">Release Year:</label>
            <input
              type="number"
              class="form-control"
              id="release-year"
              name="release-year"
              required
            />
          </div>
          <div class="mb-3">
            <label for="genre" class="form-label">Genre:</label>
            <input
              type="text"
              class="form-control"
              id="genre"
              name="genre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="director" class="form-label">Director:</label>
            <input
              type="text"
              class="form-control"
              id="director"
              name="director"
              required
            />
          </div>
          <div class="mb-3">
            <h3>Cast</h3>
            <div class="row" id="cast-section">
              <div class="col">
                <div class="mb-3">
                  <label for="actor-name-0" class="form-label"
                    >Actor Name:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="actor-name-0"
                    name="actor-name-0"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="actor-age-0" class="form-label">Actor Age:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="actor-age-0"
                    name="actor-age-0"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="actor-country-0" class="form-label"
                    >Actor Country:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="actor-country-0"
                    name="actor-country-0"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="add-actor-btn"
                >
                  Add Actor
                </button>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>
      </section>

      <!-- Movie Details Section -->
      <section id="movie-details" style="display: none">
        <h2>Movie Details</h2>
        <div id="movie-details-container">
          <!-- Movie details will be dynamically added here -->
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
