<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Movies Library</h1>
    </header>

    <main>
      <section id="add-movie">
        <h2>Add New Movie</h2>
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label for="releaseYear" class="form-label">Release Year:</label>
            <input
              type="number"
              class="form-control"
              id="releaseYear"
              name="releaseYear"
              required
            />
          </div>
          <div class="mb-3">
            <label for="genre" class="form-label">Genre:</label>
            <input
              type="text"
              class="form-control"
              id="genre"
              name="genre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="director" class="form-label">Director:</label>
            <input
              type="text"
              class="form-control"
              id="director"
              name="director"
              required
            />
          </div>
          <div class="mb-3">
            <h3>Cast</h3>
            <div class="row" id="cast-section">
              <div class="col">
                <div class="mb-3">
                  <label for="actorName1" class="form-label">Actor Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="actorName1"
                    name="actorName1"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="actorAge1" class="form-label">Actor Age:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="actorAge1"
                    name="actorAge1"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="actorCountry1" class="form-label"
                    >Actor Country:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="actorCountry1"
                    name="actorCountry1"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="addActorBtn"
                  onclick="addActorSection()"
                >
                  Add Actor
                </button>
              </div>
            </div>
          </div>

          <button
            onclick="addMovie()"
            type="button"
            class="btn btn-primary"
            id="addMovieBtn"
          >
            Add Movie
          </button>
        </form>
      </section>

      <section id="movie-list">
        <h2 class="mb-4">Movie List</h2>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
