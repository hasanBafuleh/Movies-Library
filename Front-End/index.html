<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>

  <body>
    <header>
      <h1>Movies Library</h1>
    </header>

    <section id="welcome-section">
      <article>
        <h2>Welcome to our 'Movie Library' application!</h2>
        <p>
          Explore, search, and manage an extensive collection of movies. Add your favorite films, update details, and even delete entries. Your personalized movie database is just a click away!
        </p>
      </article>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control custom-border-color me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
      </nav>
    </section>

    <main>
      <section id="add-movie">
        <h2>Add New Movie</h2>
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control custom-border-color"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control custom-border-color" id="description" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label for="releaseYear" class="form-label">Release Year:</label>
            <input
              type="number"
              class="form-control custom-border-color"
              id="releaseYear"
              name="releaseYear"
              required
            />
          </div>
          <div class="mb-3">
            <label for="genre" class="form-label">Genre:</label>
            <input
              type="text"
              class="form-control custom-border-color"
              id="genre"
              name="genre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="director" class="form-label">Director:</label>
            <input
              type="text"
              class="form-control custom-border-color"
              id="director"
              name="director"
              required
            />
          </div>
          <div class="mb-3">
            <h3>Cast</h3>
            <div class="row" id="cast-section">
              <div class="col">
                <div class="mb-3">
                  <label for="actorName0" class="form-label">Actor Name:</label>
                  <input
                    type="text"
                    class="form-control custom-border-color"
                    id="actorName1"
                    name="actorName1"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="actorAge0" class="form-label">Actor Age:</label>
                  <input
                    type="number"
                    class="form-control custom-border-color"
                    id="actorAge1"
                    name="actorAge1"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="actorCountry0" class="form-label"
                    >Actor Country:</label
                  >
                  <input
                    type="text"
                    class="form-control custom-border-color"
                    id="actorCountry1"
                    name="actorCountry1"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row" id="cast-section">
              <div class="col">
                <div class="mb-3">
                  <label for="actorName1" class="form-label">Actor Name:</label>
                  <input
                    type="text"
                    class="form-control custom-border-color"
                    id="actorName2"
                    name="actorName2"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="actorAge1" class="form-label">Actor Age:</label>
                  <input
                    type="number"
                    class="form-control custom-border-color"
                    id="actorAge2"
                    name="actorAge2"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="actorCountry1" class="form-label"
                    >Actor Country:</label
                  >
                  <input
                    type="text"
                    class="form-control custom-border-color"
                    id="actorCountry2"
                    name="actorCountry2"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row" id="cast-section">
              <div class="col">
                <div class="mb-3">
                  <label for="actorName2" class="form-label">Actor Name:</label>
                  <input
                    type="text"
                    class="form-control custom-border-color"
                    id="actorName3"
                    name="actorName3"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="actorAge2" class="form-label">Actor Age:</label>
                  <input
                    type="number"
                    class="form-control custom-border-color"
                    id="actorAge3"
                    name="actorAge3"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="actorCountry2" class="form-label"
                    >Actor Country:</label
                  >
                  <input
                    type="text"
                    class="form-control custom-border-color"
                    id="actorCountry3"
                    name="actorCountry3"
                    required
                  />
                </div>
              </div>
            </div>
            <button
            onclick="addMovie()"
            type="button"
            class="btn btn-primary btn-block"
            id="addMovieBtn"
          >
            Add Movie
          </button>
        </form>
      </section>

      <section id="movie-list">
        <h2 class="mb-4">Movie List</h2>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
